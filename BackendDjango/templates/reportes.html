{% extends 'index.html' %}

{% block cuerpo %}
<div>
   <canvas id="myChart"></canvas>
 </div>
 
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 
 <script>
  //  guardamos los datos en el arreglo data

   const ctx = document.getElementById('myChart');
 
   new Chart(ctx, {
     type: 'bar',
     data: {
       labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
       datasets: [{
         label: '# of Votes',
         data: [
          // 12, 19, 3, 5, 2, 3
          `{% for prestamo in prestamos_deportes %}
          prestamo.articulo.nombre,
          {% endfor %}`
          // prestamos_deportes
        ],
         borderWidth: 1
       }]
     },
     options: {
       scales: {
         y: {
           beginAtZero: true
         }
       }
     }
   });
 </script>
{% endblock %}
